<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>{{title}}</title>

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="{{highlight_theme}}" />
    <link rel="stylesheet" href="/src/presentation.ts" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown
          data-separator="{{separator}}"
          data-separator-vertical="{{separator_vertical}}"
          data-separator-notes="{{separator_notes}}"
        >
          <textarea data-template>
{{{content}}}
          </textarea>
        </section>
      </div>
    </div>

    <!-- Bundled JavaScript -->
    <script type="module" src="/src/presentation.ts"></script>
  </body>
</html>
